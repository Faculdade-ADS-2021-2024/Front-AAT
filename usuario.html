</head>
<body>    

  <div class="container-login"> 

    <nav class="menu">

          <li><a href="http://127.0.0.1:5500/index.html"><img src="img/Sair.png"></img></a></li>
        </ul>
    </nav>
    <div class="row">
    <form>
        <h1 class="titulo-usuario">Dados Pessoais do Usuário</h1>
        
        <div class=" col mb-2">
          <label for="text" 
          class="form-label fw-bold">Nome:</label>
          <input type="text" class="form-control" name="nome">
        </div>
        
        <div class=" col mb-2">
          <label for="text" class="form-label fw-bold">E-mail:</label>
          <input type="text" class="form-control" name="e-mail">
        </div>
        
        <div class="col">
          <label for="text" class="form-label fw-bold">CPF:</label>
          <input type="text" class="form-control" name="cpf">
        </div>

        <div class="mb-3">
          <label for="data de nascimento" class="form-label fw-bold">Data de Nascimento:</label>
          <input type="date" class="form-control" name="data de nascimento">
         </div>
        
        <div class=" col mb-3">
          <p>Sexo:</p>
          <input type="radio" name="sexo" value="masculino"/> 
          <label for="masculino">Masculino</label>
          <input type="radio" name="sexo" value="feminino"/> 
          <label for="feminino">Feminino</label>
          <input type="radio" name="sexo" value="outro"/> 
          <label for="outro">Outro</label>
        </div>
        
        <div class=" col mb-3">
           <label for="text" class="form-label fw-bold">Logradouro:</label>
          <input type="text" class="form-control" name="logradouro">
        </div>
        
        <div class="col mb-3">
          <label for="text" class="form-label fw-bold">CEP:</label>
          <input type="text" class="form-control" name="cep">
        </div>
        
        <div class="mb-3"> 
          <label for="text" class=" form-label fw-bold">Cidade:</label>
          <input type="text" class="form-control" name="cidade">
        </div>

        <div>
          <label for="text" class=" form-label fw-bold">Bairro:</label>
          <input type="text" class="form-control" name="bairro">
        </div>
        
        <div>
          <label for="text" class=" form-label fw-bold">Número:</label>
          <input type="text" class="form-control" name="numero">
         </div>
        
        <div>
          <label for="text" class=" form-label fw-bold">Complemento:</label>
          <input type="text" class="form-control" name="Complemento">
        </div>
        
        <h2 class="titulo-usuario">Dados de Validação</h2>

        <div class="col mb-3">
          <label for="text" class=" form-label fw-bold">Usuário:</label>
          <input type="text" class="form-control" name="usuario">
        </div>
        
        <div class="col mb-3">
          <label for="text" class=" form-label fw-bold">Senha:</label>
          <input type="text" class="form-control" name="senha">
        </div>
        
    </form>
  </div>
  </div>
</div>
</body>
